<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="background-image: url(Galaxy.jpg);" text="white">
    <center><h1>ABC Academy</h1></center>

<center><h2>Training | Tech News | Freshers Guide </h2></center>

    <div class="division">
        <table class="tableContent">
            <form>
                <thead aria-colspan="2">
                    <th><h3 class="Headingh3">Registration Form</h3></th>
                </thead>
                <tbody>
                    <tr>
                       <center> <td colspan="2"><label for="userName">Name : </label></td></center> 
                       <center><td colspan="2"><input id="userName"type="text" name="userName" required placeholder="Yashoanandan" id="name"/></td></center> 
                    </tr>
                    <tr>
                    <center><td colspan="2"><label for="userAge">Age : </label></td></center> 
                    <center> <td colspan="2"><input type="number"id="userAge" min="10" max="60" step="1" placeholder="18" required/></td></center> 
                    </tr>
                    <tr>
                    <center> <td colspan="2"><label for="userGender">Gender : </label></td></center> 
                    <center> <td colspan="2"><input type="radio" id="userGender" name="userGender" value="Male"/>Male<input type="radio" name="userGender" id="userGender" value="Female"/>Female</td></center> 
                    </tr>
                    <tr>
                    <center> <td colspan="2"><label for="userDepartment">Select a Course : </label></td></center> 
                    <center> <td colspan="2"></center> 
                            <select name="Department">
                                <option value="CSE">CSE</option>
                                <option value="ECE">ECE</option>
                                <option value="IT">IT</option>
                                <option value="EEE">EEE</option>
                                <option value="MECH">MECH</option>
                                <option value="CIVIL">CIVIL</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                    <center> <td colspan="2"><label for="userResume">Upload your Resume : </label></td></center> 
                <center> <td colspan="2"><input type="file" id="userResume" accept=".png,.jpg,.jpeg,.pdf" name="userResume" multiple/></td></center> 
                    </tr>
                    <tr>
                    <center>  <td colspan="2"><button type="reset">Reset</button></td></center> 
                <center>  <td colspan="2"><button name="submit">Submit</button></td></center> 
                    </tr>
                </tbody>
            </form>
        </table>
    </div>
